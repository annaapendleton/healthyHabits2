<!DOCTYPE html>
<html>

<head>
  <title>Breakfast Kitchen</title>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script type="text/javascript" src="linkingScript.js"></script>
  <script type="text/javascript" src="linkingScript2.js"></script>
</head>

<body>
  <a-scene id="scene">
    <a-assests>
      <a-asset-item id="kitchen-layout" src="models/kitchen/scene.gltf"></a-asset-item>
      <a-asset-item id="eggToast" src="models/eggs/scene.gltf"></a-asset-item>
      <a-asset-item id="orangeYay" src="models/orange/scene.gltf"></a-asset-item>
      <a-asset-item id="donutUgh" src="models/donuts/scene.gltf"></a-asset-item>
       <a-asset-item id="milkMultiple" src="models/milk/scene.gltf"></a-asset-item>
        <a-asset-item id="giraffe-model" src="models/giraffe/scene.gltf"></a-asset-item>
    </a-assests>

    <a-camera position="0 30 43" rotation="0 -5 0">
      <a-cursor>
      </a-cursor>
    </a-camera>
    
    <a-entity id="speech">
      <a-text value="Time for breakfast,\n the most important meal\n of the day!\n Tap what you are going to eat!" color="black" rotation="0 0 0" visible="true" width="1.8" position="55 50 20" align="center"></a-text>
        <a-cylinder color="white" radius="10"  height="1" position="45 50 20" rotation="90 120 0"></a-cylinder>
        <a-cone color="white" radius-bottom="0.15" radius-top="1"  height="2" position="49.085 42.893 28.231" rotation="315 15 5"></a-cone>
         <a-text value="Would you like eggs\n on toast and an orange\n for breakfast?\n Or would you like donuts\n with milk?" color="black" scale="18 18 18" visible="true" width="1.8" position="42.28 49 21.631" align="center" rotation="0 -60 0"></a-text>
      </a-entity>
    <a-entity id="kitchen">
      <a-gltf-model id="kitchen-set" src="#kitchen-layout" visible="true" scale="0.05 0.05 0.05" position="0 -3 20"></a-gltf-model>
      <a-entity id="healthyBreakfast" onclick="healthyBreakfast()" href="/project/classroom.html">
      <a-gltf-model id="eggs" onclick="healthyBreakfast()" src="#eggToast" visible="true" scale="0.5 0.5 0.5" position="16.5 19.3 4"></a-gltf-model>
      <a-gltf-model id="orange" onclick="healthyBreakfast()" src="#orangeYay" visible="true" scale=".2 .2 .2" position="23 21.5 -4.75" rotation="-83.5 150 0"></a-gltf-model>
      </a-entity>
      <a-entity id="unhealthyBreakfast" onclick="unhealthyBreakfast()" href="/project/classroom.html">
      <a-gltf-model id="donuts" onclick="unhealthyBreakfast()" src="#donutUgh" visible="true" scale="9.7 9.7 9.7" position="-13.67 13 124"></a-gltf-model>
      <a-gltf-model id="milk" onclick="unhealthyBreakfast()" src="#milkMultiple" visible="true" scale="3 3 3" position="-42 25 25" rotation="0 90 0"></a-gltf-model>
    </a-entity>
    <!--  <a-entity id="Sleep-question" visible="false">-->
    <!--    <a-text id="WakeUp" value="What time did you go to sleep last night?" color="black" visible=true position="0 1 -1" font="monoid" width="8" align="center" visible="true"></a-text>-->
    <!--    <a-box id="7to8" color="white" height=".5" width="1.5" depth=".25" position="-3 0 -2">-->
    <!--      <a-text value="7pm -8pm" color="black" position="0.5 -0.1 1" align="center"></a-text>-->
    <!--    </a-box>-->
    <!--    <a-box id="9to10" color="white" height=".5" width="1.5" depth=".25" position="0 0 -2">-->
    <!--      <a-text value="9pm -10pm" color="black" position="0 -0.1 1" align="center"></a-text>-->
    <!--    </a-box>-->
    <!--    <a-box id="10ormore" color="white" height=".5" width="1.25" depth=".25" position="3 0 -2">-->
    <!--      <a-text value="10pm +" color="black" position="-0.9 -0.1 1" alighn="center"></a-text>-->
    <!--    </a-box>-->
    <!--  </a-entity>-->
    
       
       
      <a-gltf-model id="giraffe" src="#giraffe-model" visible="true" scale="0.5 0.5 0.5" position="45 -10 35" rotation="0 -70 0"></a-gltf-model>
      
    </a-entity>
    <a-sky color="#f49542" id="sky"></a-sky>
    <a-plane color="green" height="100" width="100" rotation="-90 0 0" position="0 -3 0"></a-plane>

  </a-scene>
</body>

</html>
