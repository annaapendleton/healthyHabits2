<!DOCTYPE html>
<html>

<head>
  <title>Field</title>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script type="text/javascript" src="linkingScript.js"></script>
  <script type="text/javascript" src="linkingScript2.js"></script>
</head>

<body>
  <a-scene id="scene">
    <a-assests>
      <a-asset-item id="goal-model" src="models/goal/scene.gltf"></a-asset-item>
      <a-asset-item id="giraffe-model" src="models/giraffe/scene.gltf"></a-asset-item>
      <a-asset-item id="soccer-model" src="models/soccer/scene.gltf"></a-asset-item>

    </a-assests>
<!--<a-entity>-->
    <a-camera id="camera" position="0 -2.3 3" >
      <a-cursor fuse="true">
      </a-cursor>
    </a-camera>
<!--    </a-entity>-->

    <a-entity id="bedroom">
      <a-gltf-model id="goal" src="#goal-model" visible="true" scale="0.25 0.3 0.25" position="0 -2.25 -30"></a-gltf-model>
      <a-gltf-model id="giraffe" src="#giraffe-model" visible="true" scale="0.08 0.08 0.08" position="13 -4 -6" rotation="0 -60 0"></a-gltf-model>
      <a-gltf-model id="soccer" src="#soccer-model" onclick="run()" visible="true" scale="0.25 0.25 0.25" position="0 -3 0" rotation="0 -40 0">
      </a-gltf-model>
      <a-entity id="panda1" visible="true">
        <a-gltf-model id="giraffe1" src="#giraffe-model" visible="true" scale="0.08 0.08 0.08" position="13 -4 -6" rotation="0 -60 0"></a-gltf-model>
        <a-entity id="speech" visible="true">
          <a-cylinder color="white" height="0.03" radius="0.55" position="1.8 0.5 1.1" rotation="90 0 0">
          </a-cylinder>
          <a-text value="Time for soccer\n practice!\nClick the soccer ball \nto run and \nscore a goal." color="black" rotation="0 0 0" width="1.3" position="0.95 -0.08 2.0" align="center"></a-text>
          <a-cone color="white" radius-bottom="0.005" radius-top="0.1" height="0.3" position="2.35 0.3 1" rotation="0 0 50"></a-cone>
        </a-entity>
        </a-entity>
        
        <a-entity id="panda2" visible="false" href="dinnerKitchen.html">
          <a-gltf-model id="giraffe2" src="#giraffe-model" visible="true" position="2 -3.5 -24.5" scale="0.04 0.04 0.04" rotation="0 -30 0"></a-gltf-model>
          <a-entity id="speech2" visible="true">
            <a-cylinder color="white" height="0.01" radius="0.7" position="0 0.5 -24.5"  rotation="90 0 0">
            </a-cylinder>
            <a-text id="pandaText" value="You could run \n fast and score\n because you \nate healthy\n food to fuel your body! \n Click me to go back \nto your house." color="black" rotation="0 0 0" width="2.5" position="0 0.46 -24" align="center"></a-text>
            <a-cone color="white" radius-bottom="0.005" radius-top="0.1" height="0.3" position="0.5 0 -25" rotation="0 0 50"></a-cone>
          </a-entity>
        </a-entity>
        
      </a-entity>
      <a-sky color="#1EB5E8"></a-sky>
      <a-plane color="green" height="100" width="100" rotation="-90 0 0" position="0 -3 0"></a-plane>

  </a-scene>
</body>

</html>
