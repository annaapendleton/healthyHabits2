<!DOCTYPE html>
<html>

<head>
  <title>Cafeteria</title>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script type="text/javascript" src="linkingScript.js"></script>
  <script type="text/javascript" src="linkingScript2.js"></script>

<body>
  <a-scene id="scene">
    <a-assests>
      <a-asset-item id="cafeteria-table" src="models/lunch_table/scene.gltf"></a-asset-item>
      <a-asset-item id="cafeteria-counter" src="models/lunch_counter/scene.gltf"></a-asset-item>
      <!--<a-asset-item id="pepPizza" src="models/pizza/scene.gltf"></a-asset-item>-->
      <a-asset-item id="coca" src="models/soda/scene.gltf"></a-asset-item>
      <a-asset-item id="milkMultiple3" src="models/milk/scene.gltf"></a-asset-item>
      <a-asset-item id="healthSandwich" src="models/sandwich/scene.gltf"></a-asset-item>
      <a-asset-item id="lunchApple" src="models/apple/scene.gltf"></a-asset-item>
      <a-asset-item id="lunchPlate" src="models/plate/scene.gltf"></a-asset-item>
      <a-asset-item id="giraffe-model" src="models/giraffe/scene.gltf"></a-asset-item>
    </a-assests>

    <a-camera position=".5 7.5 3">
      <a-cursor>
      </a-cursor>
    </a-camera>
    <a-entity id="cafeteria-scenario">
      <a-gltf-model id="lunch_table" src="#cafeteria-table" visible="true" scale="3.5 3.5 3.5" position="-21.5 1 -30" rotation="0 0 0"></a-gltf-model>
      <a-gltf-model id="lunch_counter" src="#cafeteria-counter" visible="true" scale=".3 .3 .3" position="18 -2.75 -20" rotation="-2 35 0"></a-gltf-model>
      <!--<a-gltf-model href="field.html" id="pizza" onclick="sessionStorage.setItem('food', false)" src="#pepPizza" visible="true" scale=".2 .2 .2" position="10.795 3.281 -21.252" rotation="0 0 0"></a-gltf-model>-->
      <a-gltf-model href="field.html"id="soda" onclick="sessionStorage.setItem('food', false)" src="#coca" visible="true" scale=".5 .5 .5" position="14.697 4.322 -19.17"></a-gltf-model>
      <a-gltf-model  href="field.html" id="milk3" onclick="sessionStorage.setItem('food', true)" src="#milkMultiple3" visible="true" scale="1.25 1.25 1.25" position="-2.59 4.112 -17.044"></a-gltf-model>
      <a-gltf-model href="field.html" id="sandwich" onclick="sessionStorage.setItem('food', true)" src="#healthSandwich" visible="true" scale=".01 .01 .01" position=".41 3.5 -15.172" rotation="-40 -45 40"></a-gltf-model>
      <a-gltf-model href="field.html" id="apple" onclick="sessionStorage.setItem('food', true)" src="#lunchApple" visible="true" scale=".1 .1 .1" position="3.447 3.977 -17.202" rotation="0 0 0"></a-gltf-model>
      <a-gltf-model id="giraffe" src="#giraffe-model" visible="true" scale="0.09 0.09 0.09" position="23.605 -3.935 -13.53" rotation="0 -55 0"></a-gltf-model>
      <a-gltf-model id="plate" src="#lunchPlate" visible="true" scale=".75 .75 .75" position="0 -16 -9" rotation="0 0 0"></a-gltf-model>
      
    </a-entity>

    <!--<a-gltf-model id="giraffe" src="#giraffe-model" visible="true" scale="0.25 0.25 0.25" position="3 -1 1" rotation="0 -60 0"></a-gltf-model>-->

    <a-entity id="speech">
      <a-cylinder color="white" height="1" radius="1.10" position="15.789 7.552 -12.74" rotation="90 -40 0" scale="2.7 2 2.8">
      </a-cylinder>
      <a-text value="Okay, so for lunch,\n do you want soda\n or a turkey sandwich\n with an apple\n and milk?" color="black" rotation="0 0 0" width="1.8" position="8.15 8.2 -4.559" align="center" scale="4 4 4"></a-text>
      <a-cone color="white" radius-bottom="0.020" radius-top="0.2" height="0.6" position="17.653 4.955 -11.47" rotation="0 0 50" scale="1.1 1.1 1.1"></a-cone>

    <a-sky color="#FFFF99"></a-sky>
    <a-plane color="#000080" height="100" width="100" rotation="-90 0 0" position="0 -3 0"></a-plane>
