<!DOCTYPE html>
<html>

<head>
  <title>idk</title>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
</head>

<body>
  <a-scene id="scene">
    <a-assests>
      <a-asset-item id="bed-model" src="models/bed/scene.gltf"></a-asset-item>
      <a-asset-item id="giraffe-model" src="models/giraffe/scene.gltf"></a-asset-item>
      <a-asset-item id="clock-model" src="models/clock/scene.gltf"></a-asset-item>
    </a-assests>

    <a-camera position="0 -2.3 3">
      <a-cursor>
      </a-cursor>
    </a-camera>
    <a-entity id="bedroom">
      <a-gltf-model id="clock" src="#clock-model"  visible="true" scale="0.5 0.5 0.5" position="0 0 0.5" rotation="0 0 0">
        <a-animation
      </a-gltf-model>
      <a-gltf-model id="bed" src="#bed-model" visible="true" scale="0.5 0.5 0.5" position="0 -2 0.25" rotation="0 -90 4"></a-gltf-model>
      <a-gltf-model id="giraffe" src="#giraffe-model" visible="true" scale="0.25 0.25 0.25" position="3 -1 -0.5" rotation="0 -50 0"></a-gltf-model>
      <a-entity id="Sleep-question">
        <a-text id="WakeUp" value="What time did you go to sleep last night?" color="black" visible=true position="0 1 -1" font="monoid" width="8" align="center" visible="true"></a-text>
        <a-box id="7to8" color="white" height=".5" width="1.5" depth=".25" position="-3 0 -2">
          <a-text value="7pm -8pm" color="black" position="0.5 -0.1 1" align="center"></a-text>
        </a-box>
        <a-box id="9to10" color="white" height=".5" width="1.5" depth=".25" position="0 0 -2">
          <a-text value="9pm -10pm" color="black" position="0 -0.1 1" align="center"></a-text>
        </a-box>
        <a-box id="10ormore" color="white" height=".5" width="1.25" depth=".25" position="3 0 -2">
          <a-text value="10pm +" color="black" position="-0.9 -0.1 1" alighn="center"></a-text>
        </a-box>
      </a-entity>
    </a-entity>
    <a-sky color="#1EB5E8"></a-sky>
    <a-plane color="green" height="100" width="100" rotation="-90 0 0" position="0 -3 0"></a-plane>

  </a-scene>
</body>

</html>
